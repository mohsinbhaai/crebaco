<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>
    <!--<style>-->
        <!--.vertical-scrolling {-->
            <!--border: 2em solid red;-->
        <!--}-->
    <!--</style>-->
</head>
<body>

<div id="fullpage">
    <section class="vertical-scrolling">
        <!--<h2>fullPage.js</h2>-->
        <h3>This is the first section</h3>

    </section>
    <section class="vertical-scrolling">

        <h3>This is the second section</h3>
    </section>
    <section class="vertical-scrolling">
        <h3>This is the third section</h3>
    </section>
    <section class="vertical-scrolling">
        <h3>This is the fourth section</h3>
    </section>
    <section class="vertical-scrolling">
        <h3>This is the fifth section</h3>
    </section>
</div>
<script>



    // fullpage customization
    $('#fullpage').fullpage({
        sectionSelector: '.vertical-scrolling',
        controlArrows: false,


        afterSlideLoad: function( slideIndex) {
            if(slideIndex == 1) {
                $.fn.fullpage.setAllowScrolling(false, 'up');
            }
        },

        onSlideLeave: function(slideIndex) {
            if(slideIndex == 1) {
                $.fn.fullpage.setAllowScrolling(true, 'up');
            }
        }
    });
</script>
</body>
</html>
